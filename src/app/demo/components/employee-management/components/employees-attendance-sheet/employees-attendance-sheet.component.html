<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Employee List</h5>


            <div class="p-fluid p-formgrid grid">

                <div class="field col-12 md:col-3">
                    <label htmlFor="state">Select Estate</label>
                    <p-dropdown [options]="estateList" [(ngModel)]="selectedEstate" placeholder="Select an Estate"
                        (onChange)="onEstateChange($event)">
                    </p-dropdown>
                </div>

                <div class="field col-12 md:col-3">
                    <label htmlFor="state">Select Date</label>
                    <!-- Date Range Selection -->
                    <p-calendar [(ngModel)]="selectedDate" (onSelect)="onDateRangeChange($event)"
                        placeholder="Select Date"></p-calendar>
                </div>


            </div>








            <p-table [value]="employeesAttendance">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Full Name</th>
                        <th>Phone</th>
                        <th>Duty</th>
                        <th>On Time</th>

                        <th>Off Time</th>
                        <th>Attendance Status</th>
                        <th>Comment</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-employee let-editing="editing">
                    <tr>
                        <td>{{ employee.Fullname }}</td>
                        <td>{{ employee.Phone }}</td>
                        <td>{{ employee.EmployeeDuty }}</td>
                        <td [pEditableColumn]="employee.OnTime" pEditableColumnField="OnTime">
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <p-calendar [(ngModel)]="employee.OnTime" [timeOnly]="true"
                                         placeholder="Select Date"></p-calendar>
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{ employee.OnTime | date: 'HH : MM' }}
                                </ng-template>
                            </p-cellEditor>


                        </td>
                        <td [pEditableColumn]="employee.OffTime" pEditableColumnField="OffTime">
                           
                                 <p-cellEditor>
                                    <ng-template pTemplate="input">
                                        <p-calendar [(ngModel)]="employee.OffTime" [timeOnly]="true"
                                 placeholder="Select Date"></p-calendar>
                                    </ng-template>
                                    <ng-template pTemplate="output">
                                        {{ employee.OffTime | date: 'HH : MM' }}
                                    </ng-template>
                                </p-cellEditor>
                        </td>
                        <td>
                            <p-dropdown [options]="attendanceStatuses" [(ngModel)]="employee.Attendance"
                                optionLabel="label" optionValue="value" placeholder="Select Status">
                            </p-dropdown>
                        </td>
                        <td><input pInputText [(ngModel)]="employee.Comment" placeholder="Enter comment" /></td>
                    </tr>
                </ng-template>
            </p-table>




        </div>
    </div>
</div>
